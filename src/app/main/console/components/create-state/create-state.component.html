<div class="agent-page-main-content">
  <div
    class="create-user console-body-wrapper footerheight"
    data-scrollbar="true"
    tabindex="-1"
    style="overflow-y: scroll; height: 80vh; position: relative"
  >
    <div class="scroll-content">
      <div class="wider-container">
        <!-- <header class="tab-header">
          <nav>
            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
              <button
                class="nav-link active"

                aria-controls="user-detail"

            </div>

        <div class="tab-body">
          <div class="tab-content" id="nav-tabContent">
            <div
              id="user-detail"
              class="tab-pane fade active show"
              role="tabpanel"
              aria-labelledby="user-tab"
            >
              <div class="row">
                <div class="col-lg-12">
                  <div class="team-detail-form-box mb-5">
                    <form [formGroup]="stateForm" class="user-detail-form">
                      <div class="floating-item mb-4">
                        <div class="form-floating mb-2">
                          <input
                            [class.is-invalid]="sF['name'].invalid && sF['name'].touched"
                            [class.is-valid]="sF['name'].valid && sF['name'].touched"
                            class="form-control"
                            id="name"
                            placeholder="Enter Name"
                            formControlName="name"
                          />
                          <label for="first-name">Name</label>
                          <div class="invalid-feedback">
                            <div *ngIf="sF['name'].errors?.['required']">
                              State Name is required.
                            </div>
                            <div *ngIf="sF['name'].errors?.['maxlength']">
                              State Name be less than 100  characters.
                            </div>
                          </div>
                          <div class="valid-feedback">Looks good!</div>
                        </div>
                      </div>
                      <div class="floating-item mb-4">
                        <div class="form-floating mb-2">
                          <select
                            class="form-select"
                            id="stateId"

                            formControlName="countryId"
                          >
                          <option disabled selected [value]="0">Select Country</option>
                            <option
                              [value]="c.countryId"
                              *ngFor="let c of countries"
                            >
                              {{ c.name }}
                            </option>
                          </select>
                          <!-- <label for="first-name">employeeTypeId</label> -->
                          <!-- <div class="invalid-feedback">
                            Please enter a Employee Type Id
                          </div>
                          <div class="valid-feedback">Looks good!</div> -->
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
                </div>
        </div>
      </div>
    </div>


</div>
</div>
  </div>

  <div class="scrollbar-track scrollbar-track-x" style="display: none">
    <div
      class="scrollbar-thumb scrollbar-thumb-x"
      style="width: 1638px; transform: translate3d(0px, 0px, 0px)"
    ></div>
  </div>
  <div class="scrollbar-track scrollbar-track-y" style="display: block"></div>


<footer class="footer">
  <div class="ps-3 pe-3">
    <div
      class="icon-buttons-wrapper d-flex justify-content-between pt-3 pb-4"
    >
      <div class="row w-100">
        <div class="col-md-4"></div>
        <div class="col-md-8 justify-content-end d-flex">
          <div class="buttons-wrap d-flex">
            <button
              type="button"
              class="btn btn-outline-secondary btn-medium me-2 px-4"
              routerLink="/connect/console/states"
            >
              Back
            </button>
            <button
              type="button"
              class="btn btn-success ms-e f-saveBtn btn-large d-none"
            ></button>
            <button
              type="button"
              class="btn skyBg ms-2 px-4 btn-medium saveBtn"
              data-bs-toggle="modal"
              data-bs-target=""
              (click)="submitForm()"
              [class.disabled]="stateForm.invalid"
            >
            Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
</div>
