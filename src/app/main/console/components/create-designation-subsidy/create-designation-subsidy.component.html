        <div class="tab-body">
          <div class="tab-content" id="nav-tabContent">
            <div
              id="user-detail"
              class="tab-pane fade active show"
              role="tabpanel"
              aria-labelledby="user-tab"
            >
              <div class="row">
                <div class="col-lg-12">
                  <div class="team-detail-form-box mb-5">
                    <form
                      [formGroup]="designationSubsidyForm"
                      class="user-detail-form"
                    >
                      <div class="floating-item mb-4">
                        <div class="form-floating mb-2">
                          <input
                            [class.is-invalid]="
                              dSF['subsidizedPrice'].invalid &&
                              dSF['subsidizedPrice'].touched
                            "
                            [class.is-valid]="
                              dSF['subsidizedPrice'].valid &&
                              dSF['subsidizedPrice'].touched
                            "
                            class="form-control"
                            id="subsidizedPrice"
                            type="number"
                            placeholder="Subsidized Price"
                            formControlName="subsidizedPrice"
                          />
                          <label for="first-name">Subsidized Price</label>
                          <div class="invalid-feedback">
                            Please enter a Subsidized Price
                          </div>
                          <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="form-floating mb-2">
                          <select
                            class="form-select"
                            id="availableMedicineId"
                            formControlName="availableMedicineId"
                          >
                            <option disabled [value]="0">
                              Select Available Medicine
                            </option>
                            <option
                              [value]="available.availableMedicineId"
                              *ngFor="let available of availableMedicine"
                            >
                              {{ available.name }}
                            </option>
                          </select>
                          <!-- <label for="first-name">employeeTypeId</label> -->
                          <div class="invalid-feedback">
                            <div
                              *ngIf="dSF['availableMedicineId'].errors?.['required']"
                            >
                              Please enter a Benefit Type
                            </div>
                          </div>
                          <div class="valid-feedback">Looks good!</div>
                        </div>

                        <div class="form-floating mb-2">
                          <ng-select
                            [multiple]="isMultiple"
                            placeholder="Select Designation"
                            formControlName="designationId"
                          >
                            <ng-option
                              *ngFor="let designation of designations"
                              [value]="designation.designationId"
                              >{{ designation.title }}</ng-option
                            >
                          </ng-select>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="ps-3 pe-3">
      <div
        class="icon-buttons-wrapper d-flex justify-content-between pt-3 pb-4"
      >
        <div class="row w-100">
          <div class="col-md-4"></div>
          <div class="col-md-8 justify-content-end d-flex">
            <div class="buttons-wrap d-flex">
              <button
                type="button"
                class="btn btn-outline-secondary btn-medium me-2 px-4"
                data-bs-toggle="modal"
                data-bs-target=""
                routerLink="/connect/console/designation-subsidy"
              >
                Back
              </button>
              <button
                type="button"
                class="btn btn-success ms-e f-saveBtn btn-large d-none"
              ></button>
              <button
                type="button"
                class="btn skyBg ms-2 px-4 btn-medium saveBtn"
                data-bs-toggle="modal"
                data-bs-target=""
                (click)="submitForm()"
                [class.disabled]="designationSubsidyForm.invalid"
              >
              Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
