<div class="agent-page-main-content">
  <div
    class="create-user console-body-wrapper footerheight"
    data-scrollbar="true"
    tabindex="-1"
    style="overflow-y: scroll; height: 80vh; position: relative"
  >
    <div class="scroll-content">
      <div class="wider-container">
        <!-- <header class="tab-header">
          <nav>
            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
              <button
                class="nav-link active"

            </div>

        <div class="tab-body">
          <div class="tab-content" id="nav-tabContent">
            <div
              id="user-detail"
              class="tab-pane fade active show"
              role="tabpanel"
              aria-labelledby="user-tab"
            >
              <div class="row">
                <div class="col-lg-12">
                  <div class="team-detail-form-box mb-5">
                    <form [formGroup]="leaveTypeForm" class="user-detail-form">
                      <div class="floating-item mb-4">
                        <div class="form-floating mb-2">
                          <input
                            [class.is-invalid]="
                              lTF['name'].invalid && lTF['name'].touched
                            "
                            [class.is-valid]="
                              lTF['name'].valid && lTF['name'].touched
                            "
                            class="form-control"
                            id="name"
                            placeholder="Enter Name"
                            formControlName="name"
                          />
                          <label for="first-name">Leave Type</label>
                          <div class="invalid-feedback">
                            <div *ngIf="lTF['name'].errors?.['required']">
                              Leave Type Name is required.
                            </div>
                            <div *ngIf="lTF['name'].errors?.['maxlength']">
                              Leave Type Name must be less than 100 characters.
                            </div>
                          </div>
                          <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="form-floating mb-2">
                          <input
                            type="number"
                            [class.is-invalid]="
                              lTF['availability'].invalid &&
                              lTF['availability'].touched
                            "
                            [class.is-valid]="
                              lTF['availability'].valid &&
                              lTF['availability'].touched
                            "
                            class="form-control"
                            id="availability"
                            placeholder="Enter availability"
                            formControlName="availability"
                          />
                          <label for="first-name">Availability</label>
                          <div class="invalid-feedback">
                            <div
                              *ngIf="lTF['availability'].errors?.['required']"
                            >
                              Leave Type Availability is required.
                            </div>
                          </div>
                          <div class="valid-feedback">Looks good!</div>
                        </div>
                      </div>
                      <div class="floating-item mb-4">
                        <div class="form-floating mb-2">
                          <input
                            [class.is-invalid]="
                              lTF['description'].invalid &&
                              lTF['description'].touched
                            "
                            [class.is-valid]="
                              lTF['description'].valid &&
                              lTF['description'].touched
                            "
                            class="form-control"
                            id="name"
                            placeholder="Enter Description"
                            formControlName="description"
                          />
                          <label for="first-name">Description</label>
                          <div class="invalid-feedback">
                            <div
                              *ngIf="lTF['description'].errors?.['required']"
                            >
                              Leave Type Description is required.
                            </div>
                            <div
                              *ngIf="lTF['description'].errors?.['maxlength']"
                            >
                              Leave Type Description must be less than 200
                              characters.
                            </div>
                          </div>
                          <div class="valid-feedback">Looks good!</div>
                        </div>
                      </div>
                    </form>
                  </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
</div>
<footer class="footer">
  <div class="ps-3 pe-3">
    <div
      class="icon-buttons-wrapper d-flex justify-content-between pt-3 pb-4"
    >
      <div class="row w-100">
        <div class="col-md-4"></div>
        <div class="col-md-8 justify-content-end d-flex">
          <div class="buttons-wrap d-flex">
            <button
              type="button"
              class="btn btn-outline-secondary btn-medium me-2 px-4"
              routerLink="/connect/console/leave-type"
            >
              Back
            </button>
            <button
              type="button"
              class="btn btn-success ms-e f-saveBtn btn-large d-none"
            ></button>
            <button
              type="button"
              class="btn skyBg ms-2 px-4 btn-medium saveBtn"
              data-bs-toggle="modal"
              data-bs-target=""
              (click)="submitForm()"
              [class.disabled]="leaveTypeForm.invalid"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
</div>
